
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>
    <p class="mt-1 text-sm text-center text-gray-500">
      Welcome back! Please enter your details.
    </p>

    <form class="mt-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">


      <!-- User Name -->
      <div class="mt-4">
        <label for="username" class="block text-sm font-medium text-gray-700"
          >User Name</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="
          registerForm.get('username')?.invalid && registerForm.get('username')?.touched
        " class="text-red-500 text-sm mb-2">
        Please enter a valid username.
        </div>
      </div>
      <!-- Email -->
      <div class="mt-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div
        *ngIf="
          registerForm.get('email')?.invalid && registerForm.get('email')?.touched
        "
        class="text-red-500 text-sm mb-2"
      >
        Please enter a valid email.
      </div>

      <!-- Password -->
      <div class="mt-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
        class="text-red-500 text-sm mb-2"
      >
        Please enter a valid password.
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between mt-4">
        <label class="flex items-center text-sm text-gray-600">
          <input
            type="checkbox"
            class="text-blue-500 border-gray-300 rounded focus:ring-blue-400"
          />
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-500">Forgot password?</a>
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full px-4 py-2 mt-6 font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-4 focus:ring-blue-300"
      >
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center mt-6">
      <span class="w-full border border-gray-300"></span>
      <span class="px-2 text-sm text-gray-500">or</span>
      <span class="w-full border border-gray-300"></span>
    </div>

    <!-- Register link -->
    <p class="mt-6 text-sm text-center text-gray-600">
      Please login to your account
      <a routerLink="/login" class="text-blue-500">Sign In</a>
    </p>
  </div>
</div>
